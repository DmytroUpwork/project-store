<!DOCTYPE html>
<html class="loading" lang="ru">
<!-- BEGIN: Head-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Kondi-shop | WEB магазин обуви</title>
    <link rel="shortcut icon" type="image/x-icon" href="../app-assets/images/favicon.ico">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="../app-assets/vendors/css/vendors.min.css">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="../app-assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/components.css">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="../app-assets/css/core/menu/menu-types/vertical-menu.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/pages/authentication.css">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- END: Custom CSS-->

<!-- BEGIN: Body-->
<body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  menu-collapsed blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <a onclick="javascript:history.go(-2); return false;" class='button-history-back'>
                    <span></span>
                    <span></span>
                </a>
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                                    <img src="../app-assets/images/pages/register.jpg" alt="branding logo">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 p-2">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0 ml-0">Регистрация</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Заполните форму ниже, чтобы создать новую учетную запись.</p>
                                        <!-- Categories Starts -->
                                        <div id="form-registration">
                                            <ul class="list-unstyled categories-list d-flex justify-content-center">
                                                <li class='mr-1'>
                                                    <span class="vs-radio-con vs-radio-primary py-25">
                                                        <input type="radio" name="category-filter" value="form1" onChange="Selected(this)" checked>
                                                        <span class="vs-radio">
                                                            <span class="vs-radio--border"></span>
                                                            <span class="vs-radio--circle"></span>
                                                        </span>
                                                        <span class="ml-25">Пользователь</span>
                                                    </span>
                                                </li>
                                                <li class='ml-1'>
                                                    <span class="vs-radio-con vs-radio-primary py-25">
                                                        <input type="radio" name="category-filter" value="form2" onChange="Selected(this)">
                                                        <span class="vs-radio">
                                                            <span class="vs-radio--border"></span>
                                                            <span class="vs-radio--circle"></span>
                                                        </span>
                                                        <span class="ml-25">Дропшипер</span>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- Categories Ends -->
                                        <div id="form1" class="card-body pt-2">
                                            <form action="">
                                                <div class="form-label-group">
                                                    <input type="text" id="inputName" class="form-control" placeholder="Имя" required>
                                                    <label for="inputName">Имя</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                                                    <label for="inputPassword">Пароль</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="password" id="inputConfPassword" class="form-control" placeholder="Повторить пароль" required>
                                                    <label for="inputConfPassword">Повторить пароль</label>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <fieldset class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox" checked>
                                                                <span class="vs-checkbox">
                                                                    <span class="vs-checkbox--check">
                                                                        <i class="vs-icon feather icon-check"></i>
                                                                    </span>
                                                                </span>
                                                                <span class="">Я принимаю условия соглашения</span>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                                <a onclick="javascript:history.back(); return false;" class="btn btn-outline-primary float-left btn-inline mb-50 mt-3">Логин</a>
                                                <button type="submit" class="btn btn-primary float-right btn-inline mb-50 mt-3">Зарегистрироваться</a>
                                            </form>
                                        </div>
                                        <div id="form2" class="card-body deactive pt-2">
                                            <form action="">
                                                <div class="form-label-group">
                                                    <input type="text" id="inputName" class="form-control" placeholder="Имя" required>
                                                    <label for="inputName">Имя</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="text" id="inputNumber" class="form-control phone" placeholder="Номер телефона" required>
                                                    <label for="inputNumber">Номер телефона</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="text" id="inputTextOrganization" class="form-control" placeholder="Название организации" required>
                                                    <label for="inputTextOrganization">Название организации</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="text" id="inputTextLink" class="form-control" placeholder="Ссылки на интернет платформы" required>
                                                    <label for="inputTextLink">Ссылки на интернет платформы</label>                                        
                                                </div>
                                                <div class="form-label-group dynamic_fields">
                                                    <div class="box-link-internet-platform">
                                                        <div class="table">
                                                            <div class="cell">
                                                                <input type="text" class="form-control" placeholder="Ссылки на интернет платформы" name="name[]" />
                                                                
                                                            </div>
                                                            <div class="cell">
                                                                <button class="js-remove pull-right btn btn-danger">-</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="link-internet-platform"></div>
                                                    <button class="js-add pull-right btn btn-success">+</button>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                                                    <label for="inputPassword">Пароль</label>
                                                </div>
                                                <div class="form-label-group">
                                                    <input type="password" id="inputConfPassword" class="form-control" placeholder="Повторить пароль" required>
                                                    <label for="inputConfPassword">Повторить пароль</label>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <fieldset class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox" checked>
                                                                <span class="vs-checkbox">
                                                                    <span class="vs-checkbox--check">
                                                                        <i class="vs-icon feather icon-check"></i>
                                                                    </span>
                                                                </span>
                                                                <span class="">Я принимаю условия соглашения</span>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                                <a onclick="javascript:history.back(); return false;" class="btn btn-outline-primary float-left btn-inline mb-50 mt-3">Логин</a>
                                                <button type="submit" class="btn btn-primary float-right btn-inline mb-50 mt-3">Зарегистрироваться</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <!-- BEGIN: Vendor JS-->
    <script src="../app-assets/vendors/js/vendors.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

    <script src="../app-assets/js/core/app-menu.js"></script>
    <script src="../app-assets/js/core/app.js"></script>
    <script src="../app-assets/js/scripts/components.js"></script>
